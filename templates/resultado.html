<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Resultat de l'analyse</title>
</head>
<body>
    <h2>Résultat de l'analyse</h2>
    <p>L'analyse a été réalisée avec succès</p>
    {% if filenames %}
        <p><strong>Fichiers générés :</strong></p>
        <ul>
        {% for f in filenames %}
            <li>
                {{ f }} - <a href="{{ url_for('download_file', filename=f) }}">Télécharger</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p><strong>Fichier généré :</strong> {{ filename }}</p>
        <a href="{{ url_for('download_file', filename=filename) }}">Télécharger le rapport</a>
    {% endif %}
    <br><br>
    <a href="/">Effectuer une nouvelle analyse</a>
</body>
</html>
